<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
                	
			
				<h:form rendered="#{productBean.formDisplayed}">
					<h:panelGrid columns="2">
						<h:outputText value="id" />
						<h:inputText value="#{productBean.product.id}" />
						<h:outputText value="name" />
						<h:inputText value="#{productBean.product.name}" />
						<h:outputText value="price" />
						<h:inputText value="#{productBean.product.unitCost}" />
						<h:outputText value="category" />
						<h:selectOneMenu value="#{productBean.selectedCategoryId}">
							<f:selectItem itemValue="-1" itemLabel="choose one..."/>
							<f:selectItems value="#{productBean.selectItemsForCategories}"/>
						</h:selectOneMenu>
						<h:commandButton value="cancel" action="#{productBean.doCancel}" />
						<h:panelGrid columns="2">
							<h:commandButton value="delete" action="#{productBean.doDelete}" />
							<h:commandButton value="save" action="#{productBean.doSave}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			
</ui:composition>
