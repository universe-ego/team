<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
                	
			<h:form>
					<h:dataTable rendered="#{not empty categoryBean.categories}"
								 value="#{categoryBean.categories}" 
								 var="cat" 
								 border="1">
							<f:facet name="header">
								<h:outputText value="All categories" />
							</f:facet>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#" />
							</f:facet>
							<h:outputText value="#{cat.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="name" />
							</f:facet>
							<h:outputText value="#{cat.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="action" />
							</f:facet>
							<h:commandButton value="select" >
								<f:setPropertyActionListener target="#{categoryBean.category}" value="#{cat}" />
								<f:setPropertyActionListener target="#{categoryBean.formDisplayed}" value="true" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
				</h:form>
				<h:form>
					<h:commandButton value="new" action="#{categoryBean.doNew}" />
				</h:form>
			
</ui:composition>
